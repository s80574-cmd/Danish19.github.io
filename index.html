<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .case-study-card {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            background: #ffffff;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.06);
            font-family: 'Varela Round', 'Segoe UI', sans-serif;
            align-items: center;
        }

        .column {
            padding: 10px;
        }

        .column h3 {
            margin-top: 0;
            color: #5d576b;
            font-size: 1.2rem;
        }

        .column p {
            color: #777;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Styled Button with Hover Effect */
        .app-link-btn {
            display: inline-block;
            padding: 14px 22px;
            background-color: #b8c0ff; /* Matches --accent-soft */
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(184, 192, 255, 0.4);
        }

        .app-link-btn:hover {
            background-color: #97a2ff; /* Matches --button-hover */
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(151, 162, 255, 0.5);
        }

        .app-link-btn:active {
            transform: translateY(-2px);
        }

        /* Responsive adjustment */
        @media (max-width: 768px) {
            .case-study-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="case-study-card">
        <div class="column">
            <h3>The Challenge</h3>
            <p>Creating an engaging productivity tool that balances functionality with a calming, lofi-inspired user experience.</p>
        </div>

        <div class="column">
            <h3>The Solution</h3>
            <p>A Focus Timer featuring a "Study Buddy" pet that reacts to your progress and a built-in task manager.</p>
        </div>

        <div class="column" style="text-align: center;">
            <a href="https://s80574-cmd.github.io/focus-timer-app/app.html" class="app-link-btn" target="_blank">
                Try My Focus Timer App
            </a>
        </div>
    </div>

</body>
</html>
